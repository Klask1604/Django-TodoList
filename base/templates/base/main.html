<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap');
        *,
        *:before,
        *:after{
           
            box-sizing: border-box;
        }
        body{
            height: 100vh;
            max-height: 1920px;
            max-width: 1080px;
            background-color:rgb(167, 218, 218);
            font-family: 'Roboto Condensed', sans-serif;
            overflow: hidden;
            
        }
        
        .container{
            position: absolute;
            margin: auto;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            min-width: 400px;
            max-width: 550px;
            height: 500px;
            max-height: 600px;
            background-color: aliceblue;
            border-radius: 5px;
            border: 3px solid rgb(47, 135, 150);
            border-top-right-radius: 30px;
            border-bottom-left-radius: 30px;
            box-shadow: 10px 10px 50px rgb(0, 174, 255);
            overflow: hidden;
        }
        hr{
            padding: 0;
            margin: 0;
        }
        .header{
            padding: 5px 20px 5px 20px;
            display: flex;
            justify-content: space-between;
            background-color: rgb(201, 236, 241);
            font-family: 'Playpen Sans', cursive;;
        }
        a{
            text-decoration: none;
            color: black;
        }
        .logout{
            position: absolute;
            top: 3%;
            right: 5%;
            
        }
        .logout:hover{
            color:rgb(8, 195, 179);
        }
    </style>
</head>
<body>

    
        <div class="container">
            {% block content%}
    
            {% endblock content%}
         </div>
</body>
</html>
