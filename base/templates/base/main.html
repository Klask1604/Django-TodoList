<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoList</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Playpen+Sans&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap");

      *,
      *:before,
      *:after {
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100%;
        background-color: rgb(167, 218, 218);
        font-family: "Roboto Condensed", sans-serif;
        overflow: hidden;
      }

      .header {
        padding: 5px 20px 5px 20px;
        display: flex;
        justify-content: space-between;
        background-color: rgb(201, 236, 241);
        font-family: "Playpen Sans", cursive;
      }

      a {
        text-decoration: none;
        color: black;
      }

      .interestbtn {
        background-color: #67b5ff;
        color: white;
        padding: 8px;
        border-radius: 10px;
        border-color: rgb(151, 210, 245);
        border: 2px solid black;
        cursor: pointer;
        transition: all 0.5s ease;
      }

      .interestbtn:hover {
        color: white;
        background-color: #14538f;
      }

      .logout {
        display: inline-block;
        position: relative;
        width: auto;
        top: -75%;
        left: 115%;
      }

      .logout:hover {
        color: rgb(8, 195, 179);
      }

      .content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input {
        outline: none;
        border: none;
      }

      .task-wrapper {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #afedf877;
        border-top: 1px solid #141516;
        overflow: hidden;
      }

      .task-title {
        display: flex;
        padding: 20px;
      }

      .task-title a {
        text-decoration: none;
        color: #000000;
        margin-left: 10px;
      }

      .task-complete-icon {
        height: 20px;
        width: 20px;
        background-color: rgb(105, 192, 105);
        border-radius: 50%;
      }

      .task-incomplete-icon {
        height: 20px;
        width: 20px;
        background-color: rgb(255, 255, 255);
        border-radius: 50%;
      }

      .delete-link {
        text-decoration: none;
        font-weight: 900;
        color: #14538f;
        font-size: 22px;
        line-height: 0;
        padding: 20px 0px;
        margin-right: 15px;
      }

      #add-link {
        color: #6fafeb;
        text-decoration: none;
        font-size: 42px;
        text-shadow: 1px 1px #3b6781;
        margin-right: 5px;
      }

      #search-add-wrapper {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px;
        margin-left: 10px;
      }

      @media screen and (max-width: 320px) {
        #search-add-wrapper {
          padding: 10px;
        }
      }

      input[type="submit"] {
        background-color: #67b5ff;
        color: white;
        padding: 10px;
        border-radius: 10px;
        border-color: rgb(151, 210, 245);
        border: 2px solid black;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        color: #14538f;
        background-color: #ffffff;
      }

      input[type="text"],
      input[type="password"],
      textarea {
        border: 1px solid #757575;
        border-radius: 5px;
        padding: 10px;
        width: 90%;
      }

      label {
        padding-top: 10px;
        display: block;
      }

      ::placeholder {
        font-weight: 300;
        opacity: 0.5;
      }

      .button {
        border: 2px solid #757575;
        background-color: #fff;
        color: #73b7f7;
        padding: 10px;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
        outline: none;
        margin-left: 5px;
        transition: all 0.5s ease;
      }

      .button:hover {
        color: #14538f;
        background-color: #ffffff;
      }

      .card-body {
        padding: 20px;
      }

      .register-account-bottom {
        margin-left: 27px;
        display: inline-block;
        padding: 25px;
        background-color: hsla(209, 100%, 70%, 0.527);
        width: auto;
        border-top-right-radius: 25px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 55px;
        border-top-left-radius: 55px;
      }

      .main-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .calendar-task-list {
        height: 30%;
        width: 100%;
        display: flex;
        justify-content: space-evenly;
        align-items: center;
        flex-direction: column;
      }

      .calendar-header {
        height: 20%;
        width: 1000px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .calendar-header h1 {
        font-size: 30px;
        width: auto;
        height: auto;
        font-family: "Playpen Sans", cursive;
      }

      .calendar-header button {
        background-color: #00bfa5;
        border: 2px solid #1de9b6;
        border-radius: 10px;
        width: 60px;
        height: 35px;
        color: white;
      }
      .calendar-header button:hover {
        background-color: #1de9b6;
        border: 2px solid #00bfa5;
        color: black;
      }
      .calendar-row {
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #80cbc4;
        border-radius: 15px;
        border: 2px solid #00695c;
        width: auto;
        height: 50%;
      }

      .calendar-col {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        width: 90px;
        height: 80%;
        margin: 0px 35px;
        text-align: center;
        border: 2px solid #00695c;
        border-radius: 15px;
        background-color: #00bfa5;
        color: white;
        box-shadow: 8px 8px 30px #26a69a;
      }
      .calendar-col:hover {
        background-color: #1de9b6;
        border-color: #00bfa5;
        box-shadow: 8px 8px 30px #1de9b6;
        color: black;
      }
      .col-header {
        height: 30%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        border-bottom: 2px solid #00695c;
      }

      .col-content {
        height: 70%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .container {
        height: 550px;
        width: 550px;
        background-color: aliceblue;
        border-radius: 5px;
        border: 3px solid rgb(47, 135, 150);
        border-top-right-radius: 30px;
        border-bottom-left-radius: 30px;
        box-shadow: 10px 10px 50px rgb(0, 174, 255);
        overflow: hidden;
      }
      .task-list {
        max-width: 550px;
        max-height: 600px;
      }
      .view-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>

  <body>
    <div class="main-container">
      {% if is_task_list %}
      <div class="calendar-task-list">
        <div class="calendar-header">
          <div class="calendar-header-buttons">
            <button><b>&lt;&lt;</b></button>
            <button><b>&lt;</b></button>
          </div>
          <h1>YEAR, MONTH</h1>
          <div class="calendar-header-buttons">
            <button><b>&gt;</b></button>
            <button><b>&gt;&gt;</b></button>
          </div>
        </div>
        <div class="calendar-row">
          <div class="calendar-col">
            <div class="col-header">LUNI</div>
            <div class="col-content">TASKS</div>
          </div>
          <div class="calendar-col">
            <div class="col-header">MARTI</div>
            <div class="col-content">TASKS</div>
          </div>
          <div class="calendar-col">
            <div class="col-header">MIERCURI</div>
            <div class="col-content">TASKS</div>
          </div>
          <div class="calendar-col">
            <div class="col-header">JOI</div>
            <div class="col-content">TASKS</div>
          </div>
          <div class="calendar-col">
            <div class="col-header">VINERI</div>
            <div class="col-content">TASKS</div>
          </div>
          <div class="calendar-col">
            <div class="col-header">SAMBATA</div>
            <div class="col-content">TASKS</div>
          </div>
          <div class="calendar-col">
            <div class="col-header">DUMINICA</div>
            <div class="col-content">TASKS</div>
          </div>
        </div>
      </div>
      {% endif %}
      <div class="view-container">
        <div class="container">{% block content%} {% endblock content%}</div>
      </div>
    </div>
  </body>
</html>
